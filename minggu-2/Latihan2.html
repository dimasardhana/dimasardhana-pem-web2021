<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Belajar HTML 5</title>
    </head>

    <body>
        <!-- Awal Contoh 1 pembuatan paragraf -->
        <h2>Hello world</h2>
        <hr>
        <p>Hallo percobaan</p>
        <!-- akhir Contoh 1 pembuatan paragraf -->
        <!-- Awal Contoh 2 pembuatan text format -->
        <p>
            this is some other text. <br>
            this is <sub>subscripted</sub> text.
        </p>
        <!-- AkhirContoh 2 pembuatan text format -->
        <!-- Awal Contoh 3 campuran -->
        <a href="https://www.w3school.com/">visit w3schools.com</a>
        <p>
            <img src="file/pp.jfif" alt="Italian Trulli" width="350px">
        </p>
        <table border="1">
            <tr>
                <td colspan="2">baris 1 kolom 1</td>
                <td rowspan="2">baris 1 kolom 3</td>
            </tr>
            <tr>
                <td>baris 2 kolom 1</td>
                <td>baris 2 kolom 2</td>
            </tr>
        </table>
        <ul style="list-style-type: square;">
            <li>test 1</li>
            <li>test 2</li>
        </ul>
        <ol>
            <li>test 1</li>
            <li>test 2</li>
        </ol>
        <!-- Akhir Contoh 3 campuran -->
    </body>
</html>
