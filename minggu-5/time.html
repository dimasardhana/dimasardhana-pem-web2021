<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Elemen Semantik Time</title>
    </head>

    <body>
        <article>
            <h1>Waktu di HTML</h1>
            <p>
                Ditulis pada <time datetime="2021-10-05">05 Oktober 2021</time>
            </p>
            <p>
                Hari ini saya ada acara dari pukul <time>09.00</time> sampai <time>15.00</time>
            </p>
        </article>
    </body>
</html>
