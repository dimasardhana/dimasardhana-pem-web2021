<!DOCTYPE html>
<html>
    <head>
        <title>Operator Bitwise</title>
    </head>

    <body>
        <script>
            var x = 10;
            var y = 5;

            var hasil = x & y;
            document.write(`${x} & ${y} = ${hasil}<br/>`);

            var hasil = x | y;
            document.write(`${x} | ${y} = ${hasil}<br/>`);

            var hasil = x ^ y;
            document.write(`${x} ^ ${y} = ${hasil}<br/>`);

            var hasil = ~x;
            document.write(`${x} = ${hasil}<br/>`);

            var hasil = x >> y;
            document.write(`${x} >> ${y} = ${hasil}<br/>`);

            var hasil = x << y;
            document.write(`${x} << ${y} = ${hasil}<br/>`);

            var hasil = x >>> y;
            document.write(`${x} >>> ${y} = ${hasil}<br/>`);
        </script>

    </body>
</html>
