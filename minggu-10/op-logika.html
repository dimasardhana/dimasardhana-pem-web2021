<!DOCTYPE html>
<html>
    <head>
        <title>Operator Logika</title>
    </head>

    <body>
        <script>
            var kakak = 20;
            var adek = 7;

            var benar = kakak > adek;
            var salah = kakak < adek;

            var hasil = benar = salah;
            document.write(`${benar} && ${salah} = ${hasil}<br/>`);

            var hasil = benar || salah;
            document.write(`${benar} || ${salah} = ${hasil}<br/>`);

            var hasil = !benar;
            document.write(`!${benar} = ${hasil}<br/>`);
        </script>
    </body>
</html>
