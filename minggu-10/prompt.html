<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Promp</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <style>
            *{
              box-sizing: border-box;
            }
            body{
              margin: 0;
            }
            .header{
              background-image: url(File/pngtree-white-abstract-vector-web-background-design-image_597636.jpg);
              padding: 25px;
              text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1><font face="Matura MT Script Capitals" size="10" color="#ff0000">SELAMAT DATANG DI WEBSITE</font></h1>
        </div>
        <p>Ketika anda menekan tombol on click, maka akan muncul alert.</p>
        <script>
            var nama = prompt("Siapa nama kamu?", "");
            document.write("<p>Hello "+ nama +"</p>");
        </script>
    </body>
</html>
