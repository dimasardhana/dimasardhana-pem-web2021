<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>

    <body>
        <script>
            var yakin = confirm("Apakah anda yakin mau menerima saya apa adanya?");
            if (yakin){
                window.location = "https://www.instagram.com/dimas.bjr/";
            }
            else{
                document.write("belum, saya masih belum siap");
            }
        </script>
    </body>
</html>
