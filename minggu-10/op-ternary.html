<!DOCTYPE html>
<html>
    <head>
        <title>Operator Ternary</title>
    </head>

    <body>
        <script>
            var pertanyaan = confirm("Apakah anda saat ini sudah menikah?");
            var hasil = pertanyaan ? "Selamat, semoga sakinah mawaddah warahmmah" : "Semoga segera diberikan jodoh";
            document.write(hasil);
        </script>
    </body>
</html>
