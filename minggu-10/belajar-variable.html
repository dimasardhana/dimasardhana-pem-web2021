<!DOCTYPE html>
<html>
    <head>
        <title>Belajar variable dalam javasript</title>
    </head>

    <body>
        <h>BELAJAR VARIABLE</h>
        <br>

        <script>
            var name = "belajar Kode";
            var visitorCount = 1000;
            var isActive = true;

            alert("Selamat datang di " + name);
            
            document.write("Nama Situs: " + name + "<br>");

            document.write("Alamat URL: " + url + "<br>");
