<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if/else</title>
    </head>

    <body>
        <script>
            var password = prompt("Password : ");

            if(password == "manganturu"){
                document.write("<p>Hallo, how are you?</p>");
            }
            else{
                document.write("<p>Password anda salah, silahkan ulangi lagi!</p>");
            }
            document.write("<p>Terimakasih anda telah berkunjung, semoga bahagia selalu.</P>")
        </script>
    </body>
</html>
