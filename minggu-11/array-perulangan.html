<!DOCTYPE html>
<html>
    <head>
        <title>Array dan Perulangan</title>
    </head>

    <body>
        <h2>Contoh array dan perulangan</h2>

        <script>
            var product = ["Minyak Goreng", "Sunlight", "Mie Goreng", "Rinso"];

            document.write("<h3>Daftar Produk di Toko Ardhana : </h3>");
            document.write("<ol>");

            for(let i = 0; i < product.length; i++){
                document.write(`<li>${ product[i] }</li>`);
            }
            document.write("</ol>");
        </script>
    </body>
</html>
