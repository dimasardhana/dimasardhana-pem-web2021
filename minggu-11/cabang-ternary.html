<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan Ternary</title>
    </head>

    <body>
        <script>
            var jawab = prompt("Apakah Jepara termasuk ke dalam wilayah Jawa Tengah?");

            var jawaban = (jawab.toUpperCase() == "IYA") ? "Benar": "Salah";

            document.write(`Jawaban Anda: <b>${jawaban}</b>`);
        </script>
    </body>
</html>
