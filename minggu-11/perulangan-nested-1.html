<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan nested 1</title>
    </head>

    <body>
        <h2>Berikut ini contoh perulangan nested javascript</h2>

        <script>
            for(let i = 0; i < 10; i++){
                for (let j = 0; j < 10; j++){
                    document.write("<p>Perulangan Ke- " + i + "," + j + "</p>");
                }
            }
        </script>
    </body>
</html>
