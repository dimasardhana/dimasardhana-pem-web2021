<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan do/while</title>
    </head>

    <body>

        <h2>Silahkan lakukan tutorial di bawah ini</h2>
        <ol>
            <li>Klik kanan pada halaman ini</li>
            <li>Pilih Inspect</li>
            <li>Lalu pilih console, dan lihatlah apa yang terjadi disitu</li>
        </ol>
        <script>
            nilai = 1
            do {
                console.log('Hello World! '+nilai)
                nilai++
            }
            while(nilai<=10)
        </script>
    </body>
    
</html>
